<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoshNET Links</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #00FFFF;
            color: #FF00FF;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        h1 {
            text-align: center;
            color: #FF0000;
            text-shadow: 2px 2px #FFFF00;
            font-size: 36px;
            border: 3px outset #C0C0C0;
            padding: 10px;
            background-color: #0000FF;
            width: 50%;
            margin: 20px auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 5px double #FF00FF;
            padding: 15px;
            box-shadow: 5px 5px 0px #000000;
        }
        .subdomain-list {
            list-style: none;
            padding: 0;
        }
        .subdomain-item {
            background: #FFFF00;
            padding: 10px;
            margin: 10px 0;
            border: 3px inset #C0C0C0;
            display: block;
            font-size: 18px;
        }
        .subdomain-item a {
            color: #0000FF;
            text-decoration: underline;
            font-weight: bold;
        }
        .subdomain-item a:hover {
            color: #FF0000;
            background-color: #00FF00;
        }
        .description {
            color: #800080;
            font-style: italic;
            margin-left: 20px;
        }
        @media (max-width: 600px) {
            .subdomain-item {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
                width: 80%;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JoshNET Links</h1>
        <ul class="subdomain-list" id="subdomainList">
            <!-- Subdomains will be added here -->
        </ul>
    </div>

    <script>
        // Sample subdomain data (you can update this array)
        const subdomains = [
            { url: "https://chat.joshjacobsen.net", name: "Chat", description: "Mattermost Chat Applicaton Instance" },
            { url: "https://shop.example.com", name: "Homepage", description: "Online store for products" },
            { url: "https://api.example.com", name: "Remote Desktop", description: "API service for developers" },
            { url: "https://dashboard.example.com", name: "Files", description: "User dashboard and analytics" },
            { url: "https://dashboard.example.com", name: "Dashboard", description: "User dashboard and analytics" },
            { url: "https://dashboard.example.com", name: "Proxmox", description: "User dashboard and analytics" }
        ];

        // Function to render subdomain list
        function renderSubdomains() {
            const list = document.getElementById('subdomainList');
            list.innerHTML = ''; // Clear existing list
            subdomains.forEach(subdomain => {
                const li = document.createElement('li');
                li.className = 'subdomain-item';
                li.innerHTML = `
                    <a href="${subdomain.url}" target="_blank">${subdomain.name}</a>
                    <span class="description">${subdomain.description}</span>
                `;
                list.appendChild(li);
            });
        }

        // Initial render
        renderSubdomains();
    </script>
</body>
</html>
