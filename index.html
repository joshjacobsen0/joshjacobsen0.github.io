<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Josh Jacobsen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            transform: rotate(-45deg);
        }

        .star {
            --star-color: #fff;
            --star-tail-length: 6em;
            --star-tail-height: 2px;
            --star-width: calc(var(--star-tail-length) / 6);
            --fall-duration: 9s;
            --tail-fade-duration: var(--fall-duration);
            position: absolute;
            top: var(--top-offset);
            left: 0;
            width: var(--star-tail-length);
            height: var(--star-tail-height);
            color: var(--star-color);
            background: linear-gradient(45deg, currentColor, transparent);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px currentColor);
            transform: translate3d(104em, 0, 0);
            animation: fall var(--fall-duration) var(--fall-delay) linear infinite, tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
        }

        @media (prefers-reduced-motion: reduce) {
            .star {
                animation: none;
                transform: none;
            }
        }

        .star:nth-child(1) {
            --star-tail-length: 5.9em;
            --top-offset: 36vh;
            --fall-duration: 8.315s;
            --fall-delay: 1.222s;
        }
        .star:nth-child(2) {
            --star-tail-length: 5.8em;
            --top-offset: 32vh;
            --fall-duration: 11.631s;
            --fall-delay: 1.671s;
        }
        .star:nth-child(3) {
            --star-tail-length: 5.3em;
            --top-offset: 61vh;
            --fall-duration: 10.302s;
            --fall-delay: 0.294s;
        }
        .star:nth-child(4) {
            --star-tail-length: 5.6em;
            --top-offset: 66vh;
            --fall-duration: 6.862s;
            --fall-delay: 0.000s;
        }
        .star:nth-child(5) {
            --star-tail-length: 6.5em;
            --top-offset: 32vh;
            --fall-duration: 10.884s;
            --fall-delay: 1.606s;
        }
        .star:nth-child(6) {
            --star-tail-length: 5.2em;
            --top-offset: 31vh;
            --fall-duration: 8.697s;
            --fall-delay: 0.776s;
        }

        @keyframes fall {
            to {
                transform: translate3d(-30em, 0, 0);
            }
        }

        @keyframes tail-fade {
            0%, 50% {
                width: var(--star-tail-length);
                opacity: 1;
            }
            70%, 80% {
                width: 0;
                opacity: 0.4;
            }
            100% {
                width: 0;
                opacity: 0;
            }
        }

        /* Static stars */
        .static-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .static-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .static-star:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .static-star:nth-child(2) { top: 30%; left: 80%; animation-delay: 1s; }
        .static-star:nth-child(3) { top: 70%; left: 30%; animation-delay: 2s; }
        .static-star:nth-child(4) { top: 80%; left: 70%; animation-delay: 0.5s; }
        .static-star:nth-child(5) { top: 10%; left: 60%; animation-delay: 1.5s; }
        .static-star:nth-child(6) { top: 60%; left: 10%; animation-delay: 2.5s; }
        .static-star:nth-child(7) { top: 40%; left: 90%; animation-delay: 0.3s; }
        .static-star:nth-child(8) { top: 90%; left: 40%; animation-delay: 1.8s; }
        .static-star:nth-child(9) { top: 25%; left: 45%; animation-delay: 0.8s; }
        .static-star:nth-child(10) { top: 75%; left: 85%; animation-delay: 2.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }

        .social-link:nth-child(1):hover { background: linear-gradient(45deg, #1daff2, rgba(255, 255, 255, 0.2)); }
        .social-link:nth-child(2):hover { background: linear-gradient(45deg, #1daff2, rgba(255, 255, 255, 0.2)); }
        .social-link:nth-child(3):hover { background: linear-gradient(45deg, #1daff2, rgba(255, 255, 255, 0.2)); }
        .social-link:nth-child(4):hover { background: linear-gradient(45deg, #1daff2, rgba(255, 255, 255, 0.2)); }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
